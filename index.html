<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>ToDo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="index.css"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<h1>Планировщик задач</h1>
			<div class="input-group mb-3">
				<input
					type="text"
					class="form-control"
					placeholder="Введите название задачи"
					aria-label="Recipient's username"
					aria-describedby="button-addon2"
					id="taskName"
				/>
				<button
					class="btn btn-outline-primary"
					type="button"
					id="createTask"
				>
					<i class="fa-solid fa-circle-plus"></i> Создать
				</button>
				<div
					class="invalid-feedback"
					id="taskNameValidation"
				>
					Please enter a message in the textarea.
				</div>
			</div>
			<!-- <div
				class="alert alert-primary alert-center"
				role="alert"
			>
				Данный сервис.....
			</div> -->
			<div class="card text-center">
				<div class="card-header">
					<ul
						class="nav nav-tabs card-header-tabs"
						id="myTab"
						role="tablist"
					>
						<li
							class="nav-item"
							role="presentation"
						>
							<button
								class="nav-link active position-relative"
								id="home-tab"
								data-bs-toggle="tab"
								data-bs-target="#home-tab-pane"
								type="button"
								role="tab"
								aria-controls="home-tab-pane"
								aria-selected="true"
							>
								<i class="fa-solid fa-person-digging"></i> В
								работе
								<span
									class="badge rounded-pill bg-secondary"
									id="counterInProcess"
									>0
								</span>
							</button>
						</li>
						<li
							class="nav-item"
							role="presentation"
						>
							<button
								class="nav-link"
								id="profile-tab"
								data-bs-toggle="tab"
								data-bs-target="#profile-tab-pane"
								type="button"
								role="tab"
								aria-controls="profile-tab-pane"
								aria-selected="false"
							>
								<i class="fa-solid fa-lightbulb"></i> Важные
								<span
									class="badge rounded-pill bg-secondary"
									id="counterImportant"
									>0
								</span>
							</button>
						</li>
						<li
							class="nav-item"
							role="presentation"
						>
							<button
								class="nav-link"
								id="contact-tab"
								data-bs-toggle="tab"
								data-bs-target="#contact-tab-pane"
								type="button"
								role="tab"
								aria-controls="contact-tab-pane"
								aria-selected="false"
							>
								<i class="fa-solid fa-circle-check"></i>
								Выполненные
								<span
									class="badge rounded-pill bg-secondary"
									id="counterCompleted"
									>0
								</span>
							</button>
						</li>
						<li
							class="nav-item"
							role="presentation"
						>
							<button
								class="nav-link"
								id="disabled-tab"
								data-bs-toggle="tab"
								data-bs-target="#disabled-tab-pane"
								type="button"
								role="tab"
								aria-controls="disabled-tab-pane"
								aria-selected="false"
							>
								<i class="fa-solid fa-trash"></i> Удалённые
								<span
									class="badge rounded-pill bg-secondary"
									id="counterDeleted"
									>0
								</span>
							</button>
						</li>
					</ul>
				</div>
				<div class="card-body">
					<div
						class="tab-content"
						id="myTabContent"
					>
						<div
							class="tab-pane fade show active"
							id="home-tab-pane"
							role="tabpanel"
							aria-labelledby="home-tab"
							tabindex="0"
						>
							<div
								class="row row-cols-1 row-cols-md-4 g-3"
								id="tasksInProcess"
							></div>
						</div>
						<div
							class="tab-pane fade"
							id="profile-tab-pane"
							role="tabpanel"
							aria-labelledby="profile-tab"
							tabindex="0"
						>
							<div
								class="row row-cols-1 row-cols-md-4 g-3"
								id="tasksImportant"
							></div>
						</div>
						<div
							class="tab-pane fade"
							id="contact-tab-pane"
							role="tabpanel"
							aria-labelledby="contact-tab"
							tabindex="0"
						>
							<div
								class="row row-cols-1 row-cols-md-4 g-3"
								id="tasksCompleted"
							></div>
						</div>
						<div
							class="tab-pane fade"
							id="disabled-tab-pane"
							role="tabpanel"
							aria-labelledby="disabled-tab"
							tabindex="0"
						>
							<div
								class="row row-cols-1 row-cols-md-4 g-3"
								id="tasksDeleted"
							></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div
			class="modal"
			tabindex="-1"
			id="description-modal"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Добавление описания</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<input
							type="text"
							class="id"
							hidden
						/>
						<div class="mb-3">
							<label
								for="exampleFormControlTextarea1"
								class="form-label"
								>Описание задачи</label
							>
							<textarea
								class="form-control"
								id="exampleFormControlTextarea1"
								rows="3"
							></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Отмена
						</button>
						<button
							type="button"
							class="btn btn-primary save"
						>
							Сохранить
						</button>
					</div>
				</div>
			</div>
		</div>
		<div
			class="modal"
			tabindex="-1"
			id="edit-modal"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Редактирование задачи</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<input
							type="text"
							class="id"
							hidden
						/>
						<div class="mb-3">
							<label
								for="edit-name"
								class="form-label"
								>Название задачи</label
							>
							<input
								type="text"
								class="form-control"
								id="edit-name"
							/>
						</div>
						<div class="mb-3">
							<label
								for="edit-description"
								class="form-label"
								>Описание задачи</label
							>
							<textarea
								class="form-control"
								id="edit-description"
								rows="3"
							></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Отмена
						</button>
						<button
							type="button"
							class="btn btn-primary save"
						>
							Сохранить
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
			"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
		<script
			src="index.js"
			type="module"
		></script>
	</body>
</html>
